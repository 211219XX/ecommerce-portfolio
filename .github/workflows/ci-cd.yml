name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v5


      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'


      - name: Backend tests
        run: mvn -B -f backend/pom.xml test


      - name: Frontend install & test
        run: |
          cd frontend
          npm install
          npm test
