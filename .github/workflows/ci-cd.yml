name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Backend tests
        run: mvn -f backend/pom.xml test

      - name: Frontend install & test
        run: |
          cd frontend
          npm install
          npm test
